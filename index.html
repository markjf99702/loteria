<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loter√≠a Caller</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --bg-color: #f0f0f0;
            --accent-color: #d32f2f;
            --dim-color: #bbb;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            overflow: hidden;
        }

        /* --- CONTROLS --- */
        .controls {
            padding: 10px;
            background: white;
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            flex-shrink: 0;
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
        }

        button.secondary { background-color: #555; }
        button.check-btn { background-color: #2e7d32; } /* Green for Check */

        .speed-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
        }

        /* --- MAIN DISPLAY --- */
        .main-display {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            min-height: 0;
            position: relative;
        }

        #current-card-img {
            max-height: 100%;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            object-fit: contain;
            display: none; /* Hidden until start */
        }

        #placeholder-text {
            font-size: 24px;
            color: #666;
            text-align: center;
        }

        /* --- HISTORY --- */
        .history-container {
            height: 100px;
            background: #ddd;
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 0 10px;
            gap: 10px;
            border-top: 2px solid #bbb;
            flex-shrink: 0;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .history-card {
            height: 80px;
            width: 55px;
            border-radius: 4px;
            background: white;
            object-fit: cover;
            border: 1px solid #999;
            flex-shrink: 0;
        }

        /* --- CHECKER MODAL --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
        }

        .modal-header {
            padding: 15px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-grid {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 8px;
            align-content: start;
        }

        .check-card {
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: 4px;
            object-fit: cover;
            opacity: 0.2; /* Dimmed by default */
            filter: grayscale(100%);
            border: 1px solid #555;
            transition: opacity 0.3s;
        }

        .check-card.called {
            opacity: 1;
            filter: grayscale(0%);
            border: 2px solid #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
        }
        
        /* --- TV MODE STYLES --- */
        body.tv-mode .controls { display: none; }
        body.tv-mode .history-container { display: none; }
        body.tv-mode .main-display { padding: 0; background: black; }
        body.tv-mode #current-card-img {
            max-width: 95%; max-height: 95%;
            border: 5px solid white;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }
        #tv-controls {
            display: none; position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); z-index: 100; gap: 20px;
        }
        body.tv-mode #tv-controls { display: flex; }
        .tv-btn {
            background: rgba(255, 255, 255, 0.2); border: 1px solid white;
            color: white; font-size: 20px; padding: 15px 30px;
            border-radius: 30px; backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="controls">
        <button id="start-btn" onclick="toggleGame()">Start</button>
        <button onclick="openChecker()" class="check-btn">Check</button>
        <button class="secondary" onclick="resetGame()">Shuffle</button>
        <button class="secondary" onclick="toggleTVMode()">üì∫ TV</button>
        
        <div class="speed-control">
            <label for="speed"><span id="speed-val">4s</span></label>
            <input type="range" id="speed" min="2" max="10" value="4" oninput="updateSpeed()">
        </div>
        <div id="counter" style="position:absolute; top:10px; right:10px; font-weight:bold; color:#666;">54 / 54</div>
    </div>

    <div class="main-display">
        <img id="current-card-img" src="" alt="Current Card">
        <div id="placeholder-text">Press Start</div>
    </div>

    <div class="history-container" id="history-strip"></div>

    <div id="checker-modal" class="modal">
        <div class="modal-header">
            <span style="font-weight:bold; font-size:18px;">Called Cards</span>
            <button onclick="closeChecker()">Close / Resume</button>
        </div>
        <div class="modal-grid" id="checker-grid">
            </div>
    </div>

    <div id="tv-controls">
        <button class="tv-btn" onclick="toggleGame()">‚èØ Pause/Resume</button>
        <button class="tv-btn" onclick="toggleTVMode()">Exit TV Mode</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const TOTAL_CARDS = 54;
        let deck = [];
        
        // Build Master Deck
        for (let i = 1; i <= TOTAL_CARDS; i++) {
            deck.push({
                id: i,
                image: `${i}.jpg`, 
                audio: `${i}.mp3`
            });
        }

        // --- STATE ---
        let gameDeck = [];
        let currentIndex = -1;
        let timer = null;
        let isPlaying = false;
        let isIntroPlaying = false;
        let speedSeconds = 4;
        let wakeLock = null; // Defined globally so all functions can see it

        // --- ELEMENTS ---
        const startBtn = document.getElementById('start-btn');
        const mainImg = document.getElementById('current-card-img');
        const placeholder = document.getElementById('placeholder-text');
        const historyStrip = document.getElementById('history-strip');
        const speedLabel = document.getElementById('speed-val');
        const checkerModal = document.getElementById('checker-modal');
        const checkerGrid = document.getElementById('checker-grid');

        // --- AUDIO ---
        const player = new Audio();
        const introPlayer = new Audio('intro.mp3');
        
        // Bluetooth Fix: Loop silence to keep speaker awake
        const silencePlayer = new Audio('silence.wav'); 
        silencePlayer.loop = true;

        // Shuffle Sound
        const shufflePlayer = new Audio('shuffle.mp3');

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW Failed:', err));
        }

        // --- CORE GAME FUNCTIONS ---

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Screen Wake Lock active');
            } catch (err) {
                console.log('Wake Lock failed:', err);
            }
        }

        function toggleGame() {
            if (isPlaying || isIntroPlaying) {
                pauseGame();
            } else {
                startGame();
            }
        }

        function startGame() {
            // 1. BLUETOOTH FIX: Play silent WAV immediately
            silencePlayer.play().catch(e => console.log("Silence failed:", e));

            // 2. Request Screen Wake Lock (Keep screen on)
            requestWakeLock();

            // 3. Ensure deck is ready
            if (gameDeck.length === 0) shuffleDeck();
            
            // 4. Update UI
            startBtn.textContent = "Pause";
            startBtn.style.backgroundColor = "#e6b800"; 
            placeholder.style.display = 'none';
            mainImg.style.display = 'block';

            // 5. Intro Logic
            if (currentIndex === -1) {
                isIntroPlaying = true;
                mainImg.src = "icon.jpg"; 
                
                // Play Intro Audio
                introPlayer.play().catch(e => {
                    console.log("Intro blocked/failed", e);
                    isIntroPlaying = false;
                    nextCard();
                    startInterval();
                });

                introPlayer.onended = () => {
                    isIntroPlaying = false;
                    nextCard(); 
                    startInterval(); 
                };
            } else {
                isPlaying = true;
                startInterval();
            }
        }

        function startInterval() {
            isPlaying = true;
            clearInterval(timer);
            timer = setInterval(nextCard, speedSeconds * 1000);
        }

        function pauseGame() {
            isPlaying = false;
            isIntroPlaying = false; 
            clearInterval(timer);
            introPlayer.pause();
            introPlayer.currentTime = 0; 
            
            startBtn.textContent = "Resume";
            startBtn.style.backgroundColor = "var(--accent-color)";
            
            // Release the Wake Lock
            if (wakeLock !== null) {
                wakeLock.release().then(() => { wakeLock = null; });
            }
        }

        function resetGame() {
            if (currentIndex > -1) {
                if(!confirm("Are you sure? This ends the current game.")) return;
            }

            // Play Shuffle Sound
            shufflePlayer.play().catch(e => console.log("Shuffle sound failed:", e));

            pauseGame();
            shuffleDeck();
            
            // Reset UI
            currentIndex = -1;
            mainImg.style.display = 'none';
            placeholder.style.display = 'block';
            placeholder.textContent = "Deck Reshuffled";
            historyStrip.innerHTML = '';
            startBtn.textContent = "Start";
            document.getElementById('counter').textContent = "54 / 54";
        }

        function nextCard() {
            currentIndex++;

            if (currentIndex >= gameDeck.length) {
                pauseGame();
                placeholder.textContent = "Game Over!";
                mainImg.style.display = 'none';
                placeholder.style.display = 'block';
                return;
            }

            const card = gameDeck[currentIndex];

            // Add to history
            if (mainImg.src && !mainImg.src.includes('icon.jpg') && mainImg.style.display !== 'none') {
                addToHistory(mainImg.src);
            }

            mainImg.src = card.image;
            player.src = card.audio;
            player.play().catch(e => console.log("Audio play failed:", e));
            
            // Update Counter
            const remaining = gameDeck.length - (currentIndex + 1);
            document.getElementById('counter').textContent = remaining + " Left";
        }

        function addToHistory(imgSrc) {
            const img = document.createElement('img');
            img.src = imgSrc;
            img.className = 'history-card';
            historyStrip.prepend(img);
            if (historyStrip.children.length > 10) historyStrip.lastChild.remove();
        }

        function shuffleDeck() {
            gameDeck = [...deck];
            for (let i = gameDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gameDeck[i], gameDeck[j]] = [gameDeck[j], gameDeck[i]];
            }
        }

        function updateSpeed() {
            speedSeconds = document.getElementById('speed').value;
            speedLabel.textContent = speedSeconds + "s";
            if (isPlaying) {
                clearInterval(timer);
                timer = setInterval(nextCard, speedSeconds * 1000);
            }
        }

        // --- TV MODE LOGIC ---
        function toggleTVMode() {
            document.body.classList.toggle('tv-mode');
            if (document.body.classList.contains('tv-mode')) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            } else {
                if (document.fullscreenElement) {
                    document.exitFullscreen().catch(e => console.log(e));
                }
            }
        }

        // --- CHECKER LOGIC ---

        function openChecker() {
            pauseGame();
            const calledCards = new Set();
            if (currentIndex > -1) {
                for(let i=0; i <= currentIndex; i++) {
                    calledCards.add(gameDeck[i].id);
                }
            }

            checkerGrid.innerHTML = '';
            for (let i = 1; i <= 54; i++) {
                const img = document
